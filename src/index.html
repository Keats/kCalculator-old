<!DOCTYPE html>
<html ng-app="kcalculator" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS -->
    <% styles.forEach( function ( file ) { %>
      <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>

    <!-- compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %>
      <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

  </head>

  <body>
    <div class="container">
      <h1>Leangains calculator</h1>
      <hr>

      <div ui-view></div>
    </div>
  </body>

</html>
